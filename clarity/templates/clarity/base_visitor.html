<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Clarity{% endblock %}</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'clarity/styles.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'clarity:index' %}">Clarity</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block resources_active %}{% endblock %}">
                    <a href="{% url 'clarity:resources' %}">
                        <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>&nbsp;
                        Resource
                    </a>
                </li>

                <li class="{% block communication_active %}{% endblock %}">
                    <a href="{% url 'clarity:communication' %}">
                        <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>&nbsp;
                        Communication
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="{% block register_active %}{% endblock %}">
                    <a href="{% url 'clarity:register' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                        Register
                    </a>
                </li>

                <li class="{% block login_active %}{% endblock %}">
                    <a href="{% url 'clarity:login_user' %}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;
                        Log In
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
