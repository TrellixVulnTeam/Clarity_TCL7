<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}Clarity {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'clarity/styles.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'clarity:index' %}">Clarity</a>

        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block home_active %}{% endblock %}">
                    <a href="{% url 'clarity:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                        Homepage
                    </a>
                </li>
                <li class="{% block resources_active %}{% endblock %}">
                    <a href="{% url 'clarity:resources' %}">
                        <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>&nbsp;
                        Resources
                    </a>
                </li>
                <li class="{% block communication_active %}{% endblock %}">
                    <a href="{% url 'clarity:communication' %}">
                        <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>&nbsp;
                        Communication
                    </a>
                </li>
            </ul>

            <!-- <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class=form-group">
                    <input type="text" class="form-control" name="q" value="">
                    <button type="submit" class="btn btn-default">Search</button>
                </div>

            </form> -->

            <ul class="nav navbar-nav navbar-right">
                <li class="{% block profile_active %}{% endblock %}">
                    <a href="{% url 'clarity:profile' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                        My Profile
                    </a>
                </li>
                <li class="{% block logout_active %}{% endblock %}">
                    <a href="{% url 'clarity:logout_user' %}">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}

</body>
</html>
